<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Invoice Atlas workspace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 20% 20%, #eef2ff, transparent 55%),
          radial-gradient(circle at 80% 10%, #f0fdf4, transparent 55%),
          linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
        color: #0f172a;
      }
      main {
        max-width: 560px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 24px;
        box-shadow: 0 32px 48px -32px rgba(79, 70, 229, 0.3);
        padding: 3rem;
        display: grid;
        gap: 1.25rem;
        text-align: center;
      }
      h1 {
        font-size: 1.75rem;
        margin: 0;
      }
      p {
        margin: 0;
        line-height: 1.6;
        color: #475569;
      }
      code {
        background: rgba(79, 70, 229, 0.08);
        padding: 0.2rem 0.4rem;
        border-radius: 8px;
        font-size: 0.85rem;
      }
      a {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin-top: 1.5rem;
        padding: 0.85rem 1.8rem;
        border-radius: 999px;
        background: linear-gradient(120deg, #4f46e5, #6366f1, #0ea5e9);
        color: white;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 16px 32px -16px rgba(99, 102, 241, 0.45);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Upload the Flutter web build</h1>
      <p>
        This placeholder lives at <code>public/flutter/index.html</code>. Replace the entire <code>flutter</code> directory with the
        output of <code>flutter build web --base-href /flutter/</code> to serve the production workspace alongside the marketing
        site.
      </p>
      <a href="https://docs.flutter.dev/deployment/web" target="_blank" rel="noreferrer">Read the deployment guide</a>
    </main>
  </body>
</html>
