<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Invoice Atlas workspace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light;
        font-family: 'Plus Jakarta Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --bg-page: #f5f7fb;
        --bg-surface: #ffffff;
        --accent: #2563eb;
        --accent-soft: #e6edff;
        --text-primary: #101828;
        --text-muted: #475569;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 15% 15%, rgba(37, 99, 235, 0.16), transparent 60%),
          radial-gradient(circle at 82% 12%, rgba(14, 165, 233, 0.12), transparent 58%),
          linear-gradient(180deg, var(--bg-surface) 0%, var(--bg-page) 100%);
        color: var(--text-primary);
      }
      main {
        max-width: 560px;
        background: rgba(255, 255, 255, 0.94);
        border-radius: 28px;
        box-shadow: 0 28px 52px -32px rgba(37, 99, 235, 0.35);
        padding: clamp(2.5rem, 5vw, 3rem);
        display: grid;
        gap: 1.25rem;
        text-align: center;
      }
      h1 {
        font-size: 1.85rem;
        margin: 0;
        letter-spacing: -0.01em;
      }
      p {
        margin: 0;
        line-height: 1.6;
        color: var(--text-muted);
      }
      code {
        background: var(--accent-soft);
        padding: 0.2rem 0.45rem;
        border-radius: 8px;
        font-size: 0.85rem;
      }
      a {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        margin-top: 1.5rem;
        padding: 0.85rem 1.8rem;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--accent) 0%, #2e7df5 100%);
        color: white;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 18px 38px -24px rgba(37, 99, 235, 0.45);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Upload the Flutter web build</h1>
      <p>
        This placeholder lives at <code>public/flutter/index.html</code>. Replace the entire <code>flutter</code> directory with the
        output of <code>flutter build web --base-href /flutter/</code> to serve the production workspace alongside the marketing
        site.
      </p>
      <a href="https://docs.flutter.dev/deployment/web" target="_blank" rel="noreferrer">Read the deployment guide</a>
    </main>
  </body>
</html>
